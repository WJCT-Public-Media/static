<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your IP Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
    }

    p.subtitle {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .ip-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .ip-label {
      color: #9ca3af;
    }

    .ip-value {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #f9fafb;
      word-break: break-all;
      margin-left: 12px;
    }

    textarea {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.9rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      resize: none;
      min-height: 80px;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.6);
    }

    .helper {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .helper.success {
      color: #4ade80;
    }

    .helper.error {
      color: #f97373;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Your IP address</h1>
    <p class="subtitle">Detected from your current connection</p>

    <div class="ip-row">
      <span class="ip-label">IPv4</span>
      <span class="ip-value" id="ipv4">Loading…</span>
    </div>
    <div class="ip-row">
      <span class="ip-label">IPv6</span>
      <span class="ip-value" id="ipv6">Loading…</span>
    </div>

    <textarea id="ip-textarea" disabled>
Loading your IP addresses…
    </textarea>
    <div class="helper" id="helper-text">
      Click inside the box to copy your IP addresses.
    </div>
  </div>

  <script>
    const EMAIL_ENDPOINT = "YOUR_WEBAPP_URL_HERE";

    async function fetchIp(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network error");
        const data = await response.json();
        return data.ip || null;
      } catch (e) {
        return null;
      }
    }

    function sendEmail(ipv4, ipv6) {
      if (!EMAIL_ENDPOINT || EMAIL_ENDPOINT === "YOUR_WEBAPP_URL_HERE") {
        console.warn("EMAIL_ENDPOINT is not set");
        return;
      }

      const params = new URLSearchParams({
        ipv4: ipv4 || "",
        ipv6: ipv6 || ""
      });

      const img = new Image();
      img.src = EMAIL_ENDPOINT + "?" + params.toString();
    }

    // keep loadIps and setupCopy as before, still calling sendEmail(ipv4, ipv6) when lines.length > 0
  </script>

</body>

</html>
